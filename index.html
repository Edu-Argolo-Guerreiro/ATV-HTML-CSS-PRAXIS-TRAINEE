<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu_Guerreiro_ATV01</title>
    <link rel="icon" href="/assets/icon-praxis.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/button.css">
    <link rel="stylesheet" href="table.html">
</head>
<body>
<header>
    <nav>
        <a class="logo" href="">LOGO</a>

        <ul class="nav_list">
            <li><a href="#inicio">Início</a></li>
            <li><a href="./table.html" target="_blank">Sobre</a></li>
            <li><a href="#forms">Contato</a></li>
        </ul>
    </nav>
</header>

    <main id="inicio">
        <div class="itens_main">
            <h1>Aprendizados Trainee Praxis Jr.</h1>
            <h3>HTML, CSS e JavaScript</h3>
        </div>
    </main>

    <section id="cards" class="section_img cards">
            <div class="card_1">
                <img src="./assets/img/css_img.avif" alt="">
                <p>HTML</p>
            </div>
            <div class="card_2">
                <img src="./assets/img/css_img.avif" alt="">
                <p>CSS</p>
            </div>
            <div class="card_3">
                <img src="./assets/img/JS_img.avif" alt="">
                <p>JavaScript</p>
            </div>
    </section>

    <section id="forms" class="forms_container section">
        <div class="form_image">
            <img src="assets/img/img_HTML_CSS_JS.svg" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form_header">
                    <div class="form_tittle">
                        <h1>Inscreva-se no processo seletivo</h1>
                    </div>
                    <div class="login_button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input_group">
                    <div class="input_box">
                        <label for="firstname">Primeiro nome:</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input_box">
                        <label for="lastname">Sobrenome:</label>
                        <input id="lastname" type="text" name="firstname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input_box">
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input_box">
                        <label for="number">Celular:</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input_box">
                        <label for="password">Senha:</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input_box">
                        <label for="password">Confirme sua senha:</label>
                        <input id="password" type="password" name="confirm_password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="gender_inputs">
                    <div class="gender_tittle">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender_group">
                        <div class="gender_input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender_input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender_input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender_input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue_button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>

    </section>

    <footer>
        <div class="footer_h2">
            <h2>Feito por Edu Guerreiro <a href="https://github.com/Edu-Argolo-Guerreiro?tab=repositories" target="_blank">&#9829;</a> completamente aleatório e paleta de cor mais ou menos!</h2>
        </div>
        
    </footer>


</body>
</html>
